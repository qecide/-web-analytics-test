<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="value1" placeholder="Введите число"/>
        <input type="text" id="value2" placeholder="Введите число"/>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('sqrt')">√</button>
        <button onclick="calculate('pow')">Возведение в степень</button>
        <button onclick="calculate('mod')">Модуль</button>
        <input type="text" id="result" placeholder="Результат" readonly/>
    </div>
    <script src="script.js"></script>
</body>
</html>
